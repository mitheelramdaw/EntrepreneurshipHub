    <style>
        /* 
        #530453 - purple
        #269ded - bright blue
        #030303 - black
        #273445 - greyish blue
        #940226 - pinkish
        #5c6b8c - faded blue
         */
         body {
            background-color: #030303;
         }
        .cards-container {
            margin-block: 25px;
            margin-inline: auto;
            max-width: 90%;

            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            column-gap: 25px;
            row-gap: 75px;
        }
        .card {
            text-transform: uppercase;
            width: 20rem;
            border-radius: 1.5%;

            box-shadow: 1px 1px 2.5px 1px #273445,  -1px -1px 2.5px 1px #273445;
            flex: 0 1 auto;
        }
        .card:hover {
            box-shadow: 1px 1px 20px #273445, -1px -1px 20px #273445;
        }
        .card__image {
            display: block;
            object-fit: cover;

            border-top-left-radius: 1.5%;
            border-top-right-radius: 1.5%;

            height: 338px;
            max-width: 100%;
        }

        .bottomHalf {
            background-color: #273445;
            display: flex;
            justify-content: center;

            /* animation: glow 1s ease-in-out infinite alternate; */
            padding-block: 15px;
            border-bottom-left-radius: 1.5%;
            border-bottom-right-radius: 1.5%;
        }
        .bottomHalf a {
            display: block;
            text-align: center;
            width: fit-content;
            text-decoration: none;

            padding: 1rem 1rem;
            /* margin: 0 auto; */

            color: #fff;
            font-weight: bolder;
            font-size: 14.5px;
        }
        .bottomHalf a:hover  {
            text-decoration: underline;
        }
